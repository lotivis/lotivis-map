<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Map Chart</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .ltv-container {
        max-width: 1000px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="ltv-container">
      <h1>Map Chart</h1>
      <div id="map-chart">
        <!-- Map Chart Here -->
      </div>
    </div>

    <script src="../dist/lotivis-map.js"></script>
    <script>
      // print debug messages
      lotivis.debug(true);

      let chart = lotivis
        .map()
        .selector("#map-chart")
        .featureIDAccessor((f) => f.properties.cartodb_id);

      fetch("./assets/berlin.geojson")
        .then((raw) => raw.json())
        .then((geoJSON) => chart.geoJSON(geoJSON).run());
    </script>
  </body>
</html>
